spring.application.name=product-service
server.port=8082

# H2 Database
spring.datasource.url=jdbc:h2:file:./product.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=bbk
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
 
#eureka.instance.hostname=localhost
eureka.instance.ip-address=${spring.cloud.client.ip-address}
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=localhost:${server.port}

# Logging
logging.level.com.microservice=DEBUG
logging.file.name=product-service.log

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html